<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}">

<head>
</head>

<body>

    <!-- Page content-->
    <section class="py-5" layout:fragment="content">
        <div class="container px-5">
            <form th:action="@{/alogin}" method="post" th:object="${account}">
                <!-- Contact form-->
                <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                    <div class="text-center mb-5">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i
                                class="bi bi-person-circle"></i></div>
                        <h1 class="fw-bolder">Đăng nhập</h1>
                        <p class="lead fw-normal text-muted mb-0">Đăng nhập để có trải nghiệm tốt nhất!</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">

                            <div class="form-floating mb-3">
                                <input class="form-control" th:field="*{username}" id="username" name="username"
                                    type="text" placeholder="hcuong86" data-sb-validations="required,username" />
                                <label for="text">Username</label>
                                <div class="invalid-feedback" data-sb-feedback="username:required">Username không được
                                    để
                                    trống.</div>
                                <div class="invalid-feedback" data-sb-feedback="username:username">Username sai định
                                    dạng.
                                </div>
                            </div>
                            <!-- Password number input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="password" name="password" th:field="*{password}"
                                    type="password" placeholder="1231143" data-sb-validations="required" />
                                <label for="password">Mật khẩu</label>
                                <div class="invalid-feedback" data-sb-feedback="password:required">Vui lòng nhập mật
                                    khẩu.</div>
                            </div>
                            <div class="form-check">
                                <label class="form-check-lable">
                                    <input class="form-check-input" th:field="*{rememberMe}" type="checkbox" name="rememberMe" id="rememberMe"
                                        value="false">Remember Me
                                </label>
                            </div>
                            <a th:href="@{/admin/accounts/add}" style="text-decoration: none">
                                <p>Chưa có tài khoản?</p>
                            </a>
                        
                            <div th:if="${message != null}" class="alert alert-danger" role="alert">
                                <i>[[${message}]]</i>
                            </div>
                            <!-- Submit Button-->
                            <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton"
                                    type="submit">Đăng nhập</button></div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
