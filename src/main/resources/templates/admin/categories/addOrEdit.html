<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}">

<head>
    
</head>

<body>
    <section layout:fragment="content">

            <div class="container px-5 my-5">
                <form th:action="@{/admin/categories/saveOrUpdate}" method="post" th:object="${category}">
                    <div class="card">
                        <div class="card-header">
                            <h2> <i class="bi bi-card-list"></i> Add New Category</h2>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="name">Category ID:</label>
                                <input type="hidden" th:field="*{isEdit}">
                                <input type="text" class="form-control" th:field="*{categoryId}"
                                    aria-describedby="helpId" placeholder="categoryId" readonly>
                                <small th:if="${#fields.hasErrors('categoryId')}" id="categoryIdHid"
                                    class="form-text text-muted">Category ID is required</small>
                            </div>

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" th:field="*{name}" id="name"
                                    aria-describedby="helpId" placeholder="name">
                                <small th:if="${#fields.hasErrors('name')}" id="nameHid"
                                    class="form-text text-muted">Tên yêu cầu từ 5 ký tự trở lên</small>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="reset" class="btn btn-secondary">Reset</button>
                            <a th:href="@{/admin/categories}" class="btn btn-success"><i class="fas fa-list"></i> List
                                Category</a>
                            <button class="btn btn-primary"><i class="fas fa-save"></i>
                                <span th:if="${category.isEdit}">Update</span>
                                <span th:if="${!category.isEdit}">Save</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>


    </section>
    </main>
</body>

</html>
